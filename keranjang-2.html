<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Foody - Organic Food Website Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <meta content="" name="keywords" />
    <meta content="" name="description" />

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon" />

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500&family=Lora:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <!-- Icon Font Stylesheet -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Libraries Stylesheet -->
    <link href="lib/animate/animate.min.css" rel="stylesheet" />
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet" />

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet" />
  </head>

  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-light" style="background-color: #a1e0af">
      <div class="container">
        <a class="navbar-brand" href="keranjang-1.html">
          <i class="fas fa-chevron-left" style="margin-right: 10px"></i>
          Keranjang
        </a>
      </div>
    </nav>
    <!-- End Navbar -->

    <!-- Checkout Form -->
    <div class="container mt-5">
      <h4 class="mb-4">Isi data diri</h4>
      <div class="row">
        <!-- Personal Information Form -->
        <div class="col-lg-8">
          <div class="card mb-3 border shadow" style="border-radius: 10px">
            <div class="card-body">
              <form>
                <div class="mb-3">
                  <label for="fullName" class="form-label">Nama Lengkap</label>
                  <input
                    type="text"
                    class="form-control"
                    id="fullName"
                    placeholder="Masukkan nama lengkap Anda"
                  />
                </div>
                <div class="mb-3">
                  <label for="phoneNumber" class="form-label">Nomor HP</label>
                  <input
                    type="text"
                    class="form-control"
                    id="phoneNumber"
                    placeholder="Masukkan nomor HP Anda"
                  />
                </div>
                <div class="mb-3">
                  <label for="address" class="form-label">Alamat</label>
                  <textarea
                    class="form-control"
                    id="address"
                    rows="3"
                    placeholder="Masukkan alamat lengkap Anda"
                  ></textarea>
                </div>
              </form>
            </div>
          </div>
        </div>
        <!-- End Personal Information Form -->

        <!-- Summary -->
        <div class="col-lg-4">
          <div class="card border shadow" style="border-radius: 10px">
            <div class="card-body">
              <h5 class="card-title">Summary</h5>
              <hr />

              <p class="mt-5 mb-5">
                <strong
                  >Pengiriman :
                  <span style="font-weight: lighter">dari Ecogrow</span></strong
                >
              </p>
              <hr />
              <div class="mb-5 mt-5">
                <label for="paymentMethod" class="form-label"
                  >Pilih Metode Pembayaran</label
                >
                <select class="form-select" id="paymentMethod">
                  <option selected disabled>Pilih metode pembayaran...</option>
                  <option value="bankTransfer">
                    <img
                      src="img/bri.png"
                      alt="Bank Transfer"
                      style="width: 30px"
                    />
                    Bank Transfer
                  </option>
                  <option value="cashOnDelivery">
                    <img
                      src="img/gopay.png"
                      alt="Cash on Delivery"
                      style="width: 30px"
                    />
                    GoPay
                  </option>
                </select>
              </div>
              <hr />
              <p><strong>Total Price: Rp 50.000</strong></p>
              <a
                href="keranjang-3.html"
                class="btn btn-primary btn-block"
                style="width: 100%; border-radius: 7px"
                >Lanjut ke Pembayaran</a
              >
            </div>
          </div>
        </div>
        <!-- End Summary -->
      </div>
    </div>
    <!-- End Checkout Form -->

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>
    <script src="lib/easing/easing.min.js"></script>
    <script src="lib/waypoints/waypoints.min.js"></script>
    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
