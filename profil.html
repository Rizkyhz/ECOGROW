  <body>
    <div class="user-card-container">
      <div class="row m-0">
        <div class="user-profile" style="background-color: #00ac26">
          <div class="card-block text-center text-white">
            <div class="m-b-25">
              <img
                src="https://img.icons8.com/bubbles/100/000000/user.png"
                class="img-radius"
                alt="User-Profile-Image"
              />
            </div>
            <p>Rizky HZ</p>
            <a href="edit-profil.html" class="btn" style="color: white">
              <i class="fas fa-edit"></i>
            </a>
          </div>
        </div>
        <div class="col-sm-8">
          <div class="card-block">
            <h6 class="m-b-20 p-b-5 b-b-default f-w-600">Information</h6>
            <div class="row">
              <div class="col-sm-6">
                <p class="m-b-10 f-w-600">Nama</p>
                <h6 class="text-muted f-w-400">Rizky Haidar</h6>
              </div>
              <div class="col-sm-6">
                <p class="m-b-10 f-w-600">Phone</p>
                <h6 class="text-muted f-w-400">98979989898</h6>
              </div>
              <div class="col-sm-6 mt-4">
                <p class="m-b-10 f-w-600">Email</p>
                <h6 class="text-muted f-w-400">exampl@mail.com</h6>
              </div>
              <div class="col-sm-6 mt-4">
                <p class="m-b-10 f-w-600">Alamat</p>
                <h6 class="text-muted f-w-400">Jl. Mangga</h6>
              </div>
              <h6 class="m-b-20 p-b-5 b-b-default f-w-600 mt-5">
                Status Pembayaran
              </h6>
            </div>
            <button
              type="button"
              class="btn btn-success"
              style="border-radius: 5px"
            >
              Pembayaran Berhasil
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="lib/wow/wow.min.js"></script>

    <script src="lib/owlcarousel/owl.carousel.min.js"></script>
