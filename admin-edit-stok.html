<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Dashboard Mahasiswa</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/style-dashboard.css" />
  </head>
  <body>
    <div class="wrapper d-flex align-items-stretch text-dark">
      <nav id="sidebar" style="background-color: #a1e0af">
        <div class="p-4 pt-5">
          <a
            href="#"
            class="img logo rounded-circle mb-5"
            style="background-image: url(img/Ecogrow.png)"
          ></a>
          <ul class="list-unstyled components mb-5">
            <li class="active"></li>
            <li>
              <a href="admin-data-user.html">Data User</a>
            </li>
            <li>
              <a href="admin-stok-produk.html" style="color: #ff9417"
                >Stok Produk</a
              >
            </li>
            <li>
              <a href="admin-data-pembayaran.html">Data Pembayaran</a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Page Content  -->
      <div id="content" class="p-4 p-md-5">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <button
              type="button"
              id="sidebarCollapse"
              class="btn"
              style="background-color: #00ac26; color: #fff"
            >
              <i class="fa fa-chevron-right"></i>
              <span class="sr-only">Toggle Menu</span>
            </button>
            <button
              class="btn d-inline-block d-lg-none ml-auto"
              style="background-color: #00ac26; color: #fff"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <i class="fa fa-bars"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav ml-auto">
                <li class="nav-item active">
                  <a class="nav-link text-secondary" href="index-user.html"
                    >Home</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>

        <!-- Isi dashboard -->

        <div class="table-responsive">
          <form action="#" method="POST">
            <div class="form-group">
              <label for="nama_produk">Nama Produk:</label>
              <input
                type="text"
                class="form-control"
                id="nama_produk"
                name="nama_produk"
                placeholder="Masukkan nama produk"
                required
              />
            </div>
            <div class="form-group">
              <label for="harga">Harga:</label>
              <input
                type="number"
                class="form-control"
                id="harga"
                name="harga"
                placeholder="Masukkan harga produk"
                required
              />
            </div>
            <div class="form-group">
              <label for="deskripsi">Deskripsi:</label>
              <textarea
                class="form-control"
                id="deskripsi"
                name="deskripsi"
                placeholder="Masukkan deskripsi produk"
                rows="3"
                required
              ></textarea>
            </div>
            <div class="form-group">
              <label for="gambar">Gambar:</label>
              <input
                type="file"
                class="form-control-file"
                id="gambar"
                name="gambar"
                accept="image/*"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div>

    <script src="js/jquery.min.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/main-dash.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
  </body>
</html>
